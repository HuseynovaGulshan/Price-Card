<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="view font-700 port" content="width=device-width, initial-scale=1.0">
  <title>Price Card</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-price font-900 text-size-40px">549, -</div>
      <span class=" pay flex text-size-18px font-500">Pay now, later or split up.</span>
      <button class="btn flex text-size-18px items-align">
        BUY ONLINE
      </button>
      <div class="card-box-name text-size-18px font-700">
        18 in online storage - <span class="can font-500">can be shipped today </span>   
        </div>
        <div class="card-review text-size-18px font-700 ">
          <i class="icon icon-true "></i>
          <span class="free decoration">Free shipping</span> <span>over NOK 800</span> <br />
          <i class="icon icon true"></i>
          <span class="lightning decoration">Lightning fast delivery</span>
        </div>
        <div class="card-box text-size-18px font-700 ">
          <strong class="see">See how fast you can get the item</strong>
        
        <div class="card-tab items-align flex text-size-18px">
          <i class="icon icon-search"></i>
          <button class="card-tab-item text-size-18px font-700 ">Zip code</button>
          <button class="card-tab-item active text-size-18px font-700 ">Check</button>
        </div>
        </div>
        <button class=" btn-end text-size-18px font-700 ">Pick up in store</button>
    </div>
  </div>
</body>
</html>
